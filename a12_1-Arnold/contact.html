	<p>Filling out this form will send the form data to Israel Arellano.</p>
<form method="post" action="https://forms.un-static.com/forms/8c0f342e561a707a74e0f09ac5f9540f45787f74">
	<fieldset>
<legend>Contact Me</legend>
<!-- structure the form the way you wish
- unordered list
- definition list
- using only form elements -->
	<dl>
<!-- NAME
I'm supplying the first lable and input to help you get started
label and input for Name (Required)
-->
	<dt><label for="form-name">Full Name </label></dt>
	<dd><input type="text" name="name" id="form-name"required></dd>
<!--EMAIL
label and input for Email (Required) -->
	<dt><label for="form-email">Email</label></dt>
	<dd><input type="email" name="email" id="form-email"required></dd>
<!-- Subject
label and input for Subject -->
	<dt><label for="form-subject">Subject</label></dt>
	<dd><input type="text" name="subject" id="form-subject"required></dd>
<!-- Message
A textarea box the visitor can write what they need-->
	<dt><label for="form-message">Message</label></dt>
	<dd><textarea name="message" id="form-message" required></textarea></dd>
	</dl>
	<span>
<input type="submit" name="Submit" value="Submit">  
	</span>
